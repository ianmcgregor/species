<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
		<style type="text/css">
			html, body, #content, #flash-content { width:100%; height:100%; border:0; margin:0; padding:0;  font:100%/1.2 Helvetica, Arial; color:#FFF; background:#222; }
			#content { width:640px; height:480px; margin:auto; }
			#errors { padding:100px; }
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	</head>

	<body>
		<a href="https://github.com/alwaysinbeta/species"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
		<div id="content">
			<div id="flash-content">
				<div id="errors">
					<noscript id="error-js">
						<h1>JavaScript</h1>
						<p>You are required to have JavaScript enabled in order to view this content. </p>
					</noscript>
					<div id="error-flash">
						<h1>Flash Player</h1>
						<p>You need the free <a href="http://www.adobe.com/go/getflashplayer">Adobe Flash Player</a> to view this content.</p>
					</div>
				</div>
			</div>
        </div>
        
        <script type="text/javascript">
        	var flashvars = {};
			
			var params = {};
			params.menu = "false";
			params.quality = "high";
			params.allowFullScreen = "true";
			params.allowScriptAccess = "always";
			params.wmode = "direct";
			
			var attributes = {};
			attributes.id = "Flash";
			attributes.name = "Flash";
			
			swfobject.embedSWF("Main.swf", "flash-content", "640", "480", "11.0.0", "", flashvars, params, attributes);
        </script>
    </body>
</html>
